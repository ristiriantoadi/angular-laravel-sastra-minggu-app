<div class="card">
    <h5 class="card-header">Laporan Pemuatan</h5>
    <div class="card-body">
        <div class="mb-2"> 
                <app-taskbar (taskbarEvent)="acceptTaskbarEvent($event)"></app-taskbar>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nama Pengarang</th>
                    <th scope="col">Judul</th>
                    <th scope="col">Jenis</th>
                    <th scope="col">Media</th>
                    <th scope="col">Tanggal Terbit</th>
                    <th scope="col">Bukti Pemuatan</th>
                    <th scope="col">Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let entri of entris | paginate: {id:'listing_pagination',
                    itemsPerPage:10,currentPage:currentPage,totalItems:totalRecords} ">
                    <td>{{entri.nama_lengkap}}</td>
                    <td>{{entri.judul_karya}}</td>
                    <td>{{entri.jenis_karya}}</td>
                    <td>{{entri.media}}</td>
                    <td>{{entri.tanggal_muat}}</td>
                    <td>
                        <a [routerLink]="['/storage/bukti_pemuatan',entri.id,entri.bukti_pemuatan]">Link</a>
                    </td>
                    <td>
                        <button type="button" (click)="editEntri(entri.id)" class="btn btn-warning mr-2">Edit</button>
                        <button type="button" (click)="hapusEntri(entri.id)" class="btn btn-danger">Hapus</button>
                    </td>
                </tr>
            </tbody>
          </table>
          <div>
              <pagination-controls id="listing_pagination" maxSize="10" directionLinks="true" 
              (pageChange)="currentPage=$event"></pagination-controls>
          </div>
    </div>
</div>
